{% extends "base.html" %}

{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename="css/library.css") }}">
<div class="library-content">
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search title">      
    </div>
    {% for book in books %}  
    <div class="book-card">
      <img src="{{url_for('get_image', bookname=book.Name)}}" alt="{{book.Name}}" class="book-cover">
      <div class="book-info">
        <div class="book-title">{{ book.Name.replace('.pdf', '') }}</div>
        <div class="side-to-side">
          <div class="left">
            <div class="book-status">Status: <span>Ready</span></div>
            <div class="book-upload-date">{{book.Uploaded}}</div>
          </div>
          <div class="right">
            
            <div class="book-buttons">
              <button style = "background-color:#a4262e">Chat</button>
              
              <button style = "background-color:#26A49B">Summarize</button>
              <button style = "background-color: #A47426">Generate Quiz</button>
            </div>
          </div>
        </div>
      </div>
    </div>  
    {% endfor %}

  </div>
{% endblock %}
